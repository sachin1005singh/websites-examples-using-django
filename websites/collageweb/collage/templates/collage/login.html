<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formuse</title>



 <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Bootstrap Theme Company Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class ="container">
    <br><br>
    <div style="background-color:#122b40; color: white; font-size:22px;" class="col-md-7">
        <b> <center>USER LOGIN PAGE</center></b>

    </div>
    <div class="form-group col-md-6">
        {% if messages %}
        <ul class="messages">
            {%for message in messages %}
            <li class="alert alert-danger">{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="col-md-7">
        <form method="post" action="" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-2 control-label" >Username</label>
                <div class="col-md-5">
                    <input type="text" name="user" class="form-control" placeholder="enter username">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" >Password</label>
                <div class="col-md-5">
                    <input type="password" name="pas" class="form-control" placeholder="enter username">
                </div>
            </div>

            <div class="col-md-offset-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>


</div>
</div>
</body>
</html>
